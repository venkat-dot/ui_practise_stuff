<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>
<div id="root"></div>
<script type="text/babel">
    class A extends React.Component{
        render(){
            return <h1>A: {this.props.info}</h1>
        }
    }
    class B extends React.Component{
        fnClick(){
            this.props.f(this.refs.ref1.value)
            
        }
        render(){
            return <div>
                 <p>Name: <input ref='ref1'/> </p>
                 <button onClick={this.fnClick.bind(this)}>Click</button>
                </div>
        }
    }
    class Hellow extends React.Component{
        state={
            result:'not yet received'
        }
          f2=(data)=>{
              this.setState({result:data})
        }
        
        render(){
            return <div>
                     <h1>{this.state.result}</h1>
                    <B f={this.f2}/>
                    <A info={this.state.result!=='not yet received'?this.state.result:''}/>
                </div>
            
        }
    }
    ReactDOM.render(<Hellow/>,document.getElementById('root'))
</script>
